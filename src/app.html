<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon with dark mode support -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" media="(prefers-color-scheme: light)" />
		<link rel="icon" href="%sveltekit.assets%/favicon-dark.ico" media="(prefers-color-scheme: dark)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Configuration -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#000000" />
		
		<!-- iOS PWA Support -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Delphi Healthcare" />
		
		<!-- Additional PWA meta tags -->
		<meta name="application-name" content="Delphi Healthcare" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/icon-144x144.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
